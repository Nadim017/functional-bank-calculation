<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functional Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-4">
        Functional
        <span class="text-red-400 font-medium">Bap er Bank !!!!</span>
      </h1>
    </header>
    <main>
      <!-- balance and transaction summary -->
      <section>
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-8 text-white">
          <div class="bg-yellow-400 p-8 rounded-lg">
            <h1 class="text-2x">Deposit</h1>
            <h2 class="text-4xl">$ <span id="deposit_total">00</span></h2>
          </div>
          <div class="bg-blue-400 p-8 rounded-lg">
            <h1 class="text-2x">Widthdraw</h1>
            <h2 class="text-4xl">$ <span id="widthdraw_total">00</span></h2>
          </div>
          <div class="bg-violet-400 p-8 rounded-lg">
            <h1 class="text-2x">Balance</h1>
            <h2 class="text-4xl">$ <span id="balance_total">1240</span></h2>
          </div>
        </div>
      </section>

      <!-- deposit and widthdraw -->

      <section>
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-8">
          <div class="bg-yellow-500 p-8 rounded-lg">
            <h1 class="text-2xl mb-2">your Deposit</h1>
            <input
              id="deposit_input_field"
              class="w-9/12 px-4 py-1"
              type="text"
              placeholder="$ Amount you want to deposit"
            />
            <button
              id="btn_deposit"
              class="bg-blue-400 px-4 py-2 hover:bg-red-500 text-2xl rounded-lg mt-3 text-white"
            >
              Deposit
            </button>
          </div>
          <div class="bg-sky-500 p-8 rounded-lg">
            <h1 class="text-2xl mb-2">your widhdraw</h1>
            <input
              id="widhdraw_input_field"
              class="w-9/12 px-4 py-1"
              type="text"
              placeholder="$ Amount you want to widthdraw"
            />
            <button
              id="btn_widthdraw"
              class="bg-blue-400 px-4 py-2 hover:bg-red-500 text-2xl rounded-lg mt-3 text-white"
            >
              Widhtdraw
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
